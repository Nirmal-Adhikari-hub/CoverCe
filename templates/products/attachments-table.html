{% if attachments.exists %}
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-300 dark:text-gray-400">
        <thead class="text-xs text-gray-600 uppercase bg-gray-700 dark:bg-gray-800">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    
                </th>
                <th scope="col" class="px-6 py-3">
                    Download
                </th>
            </tr>
        </thead>
        <tbody>
          {% for attachment in attachments %}
              <tr class="bg-gray-800 border-b dark:bg-gray-900 dark:border-gray-700">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-200 whitespace-nowrap dark:text-white">
                      {{ attachment.display_name }}
                  </th>
                  <td class="px-6 py-4">
                      {% if attachment.is_free %}Free Download{% endif %}
                  </td>
                  <td class="px-6 py-4">
                    {% if is_owner or attachment.is_free %}
                        <a href="{{ attachment.get_download_url }}" class="font-medium text-blue-400 dark:text-blue-300 hover:underline">Download</a>
                    {% else %}
                      Purchase to Download
                    {% endif %}
                  </td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
{% endif %}
