{% extends 'base.html' %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Confirm Logout
              </h1>
              <form class="space-y-4 md:space-y-6" action="{% url 'register_with_logout' %}" method="POST">
                {% csrf_token %}
                  <p class="mb-4 text-gray-900 dark:text-white">
                    You are currently logged in. To register a new account, you need to log out first. Do you want to proceed with logging out?
                  </p>
                  <button type="submit" name="logout" value="1" class="w-full text-white bg-black hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Log Out and Register</button>
              </form>
          </div>
      </div>
  </div>
</section>
{% endblock content %}
