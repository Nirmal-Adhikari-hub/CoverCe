    <style>
        /* Add your custom styles here */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .fadeIn {
            animation: fadeIn 3s ease-in-out forwards;
        }

        @keyframes shootingStar {
            to {
                transform: translateX(-100%) translateY(100%);
                opacity: 0;
            }
        }
        .shooting-star {
            animation: shootingStar 3s linear infinite;
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(white 20%, transparent 80%);
            clip-path: polygon(0% 0%, 50% 100%, 100% 0%);
        }

        /* Add more animation keyframes and styles here */
        @keyframes fireAnimation {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .fire-animation {
            animation: fireAnimation 2s ease-in-out infinite;
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FF5722;
            border-radius: 50%;
        }

        @keyframes leafAnimation {
            0%, 100% { opacity: 0; transform: translateY(0) rotate(0); }
            50% { opacity: 1; transform: translateY(-20px) rotate(20deg); }
        }
        .leaf-animation {
            animation: leafAnimation 3s ease-in-out infinite;
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        /* Solar system background */
        .solar-system {
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Leaf animations following mouse path */
        .leaf-animation.following-mouse {
            animation: none;
        }


        /* Twinkling stars animation */
        .twinkling-star {
            animation: twinklingStar 3s ease-in-out infinite;
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
        }

        @keyframes twinklingStar {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Glowing orbs animation */
        .glowing-orb {

            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);

        }

        @keyframes glowingOrb {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

    </style>

    <script>
        // ... (you can add JavaScript here for additional interactivity)
               // Add JavaScript for leaf animations following mouse path
               const leaves = document.querySelectorAll('.leaf-animation.following-mouse');
               document.addEventListener('mousemove', (e) => {
                   leaves.forEach(leaf => {
                       const mouseX = e.clientX;
                       const mouseY = e.clientY;
                       const leafX = leaf.getBoundingClientRect().left + leaf.clientWidth / 2;
                       const leafY = leaf.getBoundingClientRect().top + leaf.clientHeight / 2;
                       const deltaX = mouseX - leafX;
                       const deltaY = mouseY - leafY;
                       const angle = Math.atan2(deltaY, deltaX);
                       const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                       const maxDistance = 100;
                       const newX = leafX + Math.cos(angle) * Math.min(distance, maxDistance);
                       const newY = leafY + Math.sin(angle) * Math.min(distance, maxDistance);
                       leaf.style.transform = `translate(${newX - leafX}px, ${newY - leafY}px)`;
                   });
               });

                // Add JavaScript for glowing orbs

                const elementsToFollowMouse = document.querySelectorAll('.glowing-orb, .twinkling-star');
                const followRadius = 150;

                document.addEventListener('mousemove', (e) => {
                    const mouseX = e.clientX;
                    const mouseY = e.clientY;

                    elementsToFollowMouse.forEach(element => {
                        const elementX = element.getBoundingClientRect().left + element.clientWidth / 2;
                        const elementY = element.getBoundingClientRect().top + element.clientHeight / 2;
                        const distance = Math.sqrt((mouseX - elementX) ** 2 + (mouseY - elementY) ** 2);

                        if (distance <= followRadius) {
                            const deltaX = mouseX - elementX;
                            const deltaY = mouseY - elementY;
                            const angle = Math.atan2(deltaY, deltaX);
                            const newX = elementX + Math.cos(angle) * (followRadius / distance);
                            const newY = elementY + Math.sin(angle) * (followRadius / distance);
                            element.style.transform = `translate(${newX - elementX}px, ${newY - elementY}px)`;
                        }
                    });
    });
